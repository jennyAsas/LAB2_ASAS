<div class="container">
  <h2>Task List</h2>
  <ul>
    <li *ngFor="let task of taskService.getTasks()" 
        [ngClass]="{ 'completed': task.completed }">
      <input type="checkbox" [checked]="task.completed" (change)="toggleCompletion(task)" />
      <strong>{{ task.title }}</strong> - {{ task.description }}
    </li>
  </ul>
</div>
